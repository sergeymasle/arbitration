<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Arbitrage</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <!-- <link href="static/css/thumbnail-gallery.css" rel="stylesheet"> -->



    <style>
        .card{
            margin: 0.4rem;
        }
        #num{
            font-size: 0.65rem;
        }
        .col-sm {
            margin-left: 0.6rem;
        }
        #profit {
            background-color: lightgreen;
        }
        #board {
            padding-top: 3rem;
        }
    </style>
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">Arbitrage</a>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <br>
      <div id="board" class="row text-center text-lg-left"></div>
    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript -->
    <!-- <script src="static/vendor/jquery/jquery.min.js"></script> -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script> -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.bundle.min.js" integrity="sha384-CS0nxkpPy+xUkNGhObAISrkg/xjb3USVCwy+0/NMzd5VxgY4CMCyTkItmy5n0voC" crossorigin="anonymous"></script>
    <script>
        $.getJSON( "http://localhost:8080/get", function( data ) {
            $.each( data, function( i, item ) {
                $('#board').append(
                        '<div class="card" style="width: 18rem;">' +
                            '<div class="card-header">' +
                                data[i].From.MarketName +
                            '</div>' +
                            '<div class="row">' +
                                '<div class="col-sm">' +
                                  '<span id="profit" >'+Number((data[i].Profit).toFixed(1)) + '%'+ '</span>' +
                                '</div>' +
                                '<div class="col-sm">' + data[i].From.Exchange + '</div>' +
                                '<div class="col-sm">' + data[i].To.Exchange + '</div>' +
                            '</div>' +
                            '<div class="row">' +
                                '<div class="col-sm">' + "Ask" + '</div>' +
                                '<div id="num" class="col-sm">' + data[i].From.Ask + '</div>' +
                                '<div id="num" class="col-sm">' + data[i].To.Ask + '</div>' +
                            '</div>' +
                            '<div class="row">' +
                                '<div class="col-sm">' + "Bid" + '</div>' +
                                '<div id="num" class="col-sm">' + data[i].From.Bid + '</div>' +
                                '<div id="num" class="col-sm">' + data[i].To.Bid + '</div>' +
                            '</div>' +
                        '</div>'
                );
            });

        });
    </script>
  </body>

</html>
